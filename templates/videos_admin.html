{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock %}

{% block body %}
    <div class="container">
    <h1 class="mt-5"></h1>
    <div class="row mt-4">
        <div class="col-md-12">
            <!-- Formulario para añadir videos -->
            <form method="POST" action="{{ url_for('add_video') }}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="category">Categoría:</label>
                        <input type="text" class="form-control" id="category" name="category" required>
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="video_url">URL del Video:</label>
                    <input type="text" class="form-control" id="video_url" name="video_url" required>
                </div>
                    <div class="form-group col-md-6">
                        <label for="status">Estatus:</label>
                        <select class="form-control" id="status" name="status" required>
                            <option value="Active">Activo</option>
                            <option value="Inactive">Inactivo</option>
                        </select>
                    </div>
                </div>

                                    <div class="form-group">
                        <label for="description">Descripción:</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                <button type="submit" class="btn btn-primary">Agregar Video</button>
            </form>
        </div>
        <div class="col-md-12">
            <!-- Lista de videos actuales -->
            <h2>Videos Actuales</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>URL del Video</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for video in videos %}
                    <tr>
                        <td>{{ video.name }}</td>
                        <td>{{ video.url }}</td>
                        <td>
                            <a href="{{ url_for('edit_video', video_id=video.id) }}" class="btn btn-primary btn-sm">Editar</a>
                            <a href="{{ url_for('delete_video', video_id=video.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
